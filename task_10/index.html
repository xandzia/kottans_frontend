<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" sizes="16x16" href="#">
    <link href="https://fonts.googleapis.com/css?family=Geo:400,400i" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cat.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="favour-list">
            <input class="favour-check" id="favour-check" type="checkbox"><label for="favour-check" class="favour-input"></label>
            <ul id="navigation1" class="navigation"></ul>
        </div>
        <header class="top">
            <input type="text" id="user-input" placeholder="Search..." value="" required>
            <button class="favourite"></button>
        </header>
        <main class="weather-body">
            <section class="one-day"></section>
            <section class="another-days"></section>
        </main>
    </div>
    <div class='wrapper-cat'></div>
    <footer>
       <div id="box">
           <img id="mountains" src="img/backgraund/mountains.png" alt="">
           <img id="clouds" src="img/backgraund/clouds.png" alt="">
           <img id="moon" src="img/backgraund/moon.png" alt="">
           <img id="stars" src="img/backgraund/stars.png" alt="">
       </div>
    </footer>
    <script src="js/parallax.js"></script>
    <script src="js/test.js"></script>
   <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDzLWG78savrOF2u8tzL75R5TdnyMPQKE&libraries=places&callback=activatePlacesSearch"></script>
</body>
</html>
